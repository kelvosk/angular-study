<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                     <label for="email">Email</label>
                     <input id="email" name="email" type="text" class="form-control" placeholder="Email" formControlName="email" required>
                  </div>
                  <div class="form-group">
                     <label for="password">Password</label>
                     <input id="password" name="password" type="password" class="form-control" placeholder="Password" formControlName="password" required>
                  </div>
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-black">Login</button>
               </form>
            </div>
         </div>
      </div>
